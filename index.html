<!DOCTYPE html>
<html>
<head>
	<title>AI MUSIC WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background music.gif">
<center>
  	<h3 class="btn btn-success HEADER">AI MUSIC WEB APP
	    <br>
	    <span id="note">NOTE - Move your left-hand wrist up and down for PLAYING SONG and   
        Move your right-hand wrist up and down for CHANGING SONG</span>
  	</h3>
	<br><br>

  <button class="btn btn-danger" onclick="show()" id="start">Show</button>




<div class="songdiv">
  <img src="songimage.jpg"  class ="songimg"alt="">
  <br>
<h3 class="btn btn-danger" id="supersong" onclick="play()">PLAY SONG</h3>
</div>
<div class="changediv">
<img src="songchangeimg.jpg" class ="changeimg"alt="">
<br>
<h3 class="btn btn-danger" id="superchange" onclick="change()">CHANGE SONG</h3>
</div>
</center>
<script src="main.js"></script>
</body>
</html>
